<!-- First Example -->
<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
    <link rel="stylesheet" href="imageSizing.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <img
          alt="star"
          src="https://mdn.github.io/shared-assets/images/examples/big-star.png"
        />
      </div>
      <div class="box">
        <img
          alt="balloons"
          src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg"
        />
      </div>
    </div>
  </body>
</html>
